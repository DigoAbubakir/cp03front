<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinharia Agnello</title>
  <link rel="stylesheet" href="flex-style.css">
</head>
<body>

  <!-- criação da navbar -->
  <header class="navbar">
    <h1 class="logo">Vinharia Agnello</h1>
    <div class="nav-buttons">
      <button>Login</button>
      <button>Cadastro</button>
    </div>
  </header>

  <!-- vinho do mes -->
  <section class="vinho-mes">
    <h2>Vinho do Mês</h2>
    <p>Experimente o melhor da safra italiana com aroma frutado e toque amadeirado.</p>
    <button class="btn-comprar">Comprar Agora</button>
  </section>

  <!-- card dos vinhos -->
  <section class="cards">
    <div class="card">
      <img src="imagens/vinho1.jpg" alt="Vinho 1">
      <h3>Cabernet Sauvignon</h3>
      <p>Corpo intenso e marcante.</p>
    </div>
    <div class="card">
      <img src="imagens/vinho2.jpg" alt="Vinho 2">
      <h3>Merlot</h3>
      <p>Maciez e suavidade no paladar.</p>
    </div>
    <div class="card">
      <img src="imagens/vinho3.jpg" alt="Vinho branco">
      <h3>Chardonnay</h3>
      <p>Toques cítricos e refrescantes.</p>
    </div>
  </section>

</body>
</html>
